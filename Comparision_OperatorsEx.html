<html>
    <head><h1>Comparing_OperatorsEx</h1></head>
    <script type="text/javascript">
        var a = 10;
        var b = 5;
        document.write("a == b: "+(a==b));
        document.write("<br>");
        document.write("a != b: "+(a!=b));
        document.write("<br>");
        document.write("a < b: "+(a<b));
        document.write("<br>");
        document.write("a > b: "+(a>b));
        document.write("<br>");
        document.write("a >= b: "+(a>=b));
        document.write("<br>");
        document.write("a <= b: "+(a<=b));

        
        document.write("<br>");
        document.write("a && b: "+(a&&b));
        document.write("<br>");
        document.write("a || b: "+(a||b));
        document.write("<br>");
        document.write("!a: "+(!a));
    </script>
</html>

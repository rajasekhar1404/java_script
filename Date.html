<html>
    <head><h1>Date in JavaScript</h1></head>
    <script type="text/javascript">
        var a = new Date('04/14/1999');
        document.write("</br>"+"today date is: "+a);
        document.write("</br>"+"today is: "+a.getDay());
        document.write("</br>"+"today hours is: "+a.getHours());
        document.write("</br>"+"today year is: "+a.getFullYear());
        document.write("</br>"+"today Time is: "+a.getTime());
        document.write("</br>"+"today Month is: "+a.getMonth());
    </script>
</html>

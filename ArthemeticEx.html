<html>
    <head><h1>Arthemetic variables in JavaScript</h1></head>
    <script type="text/javascript">
        var a = 10;
        var b = 20;
        //printing the arthemetic results
        document.write("sum of a and b: "+(a+b));
        document.write("<br>");
        document.write("sub of a and b: "+(a-b));
        document.write("<br>");
        document.write("mul of a and b: "+(a*b));
        document.write("<br>");
        document.write("div of a and b: "+(a/b));
        document.write("<br>");
        document.write("mod of a and b: "+(b&a));
        document.write("<br>");
        document.write("increement of a: "+(++a));
        document.write("<br>");
        document.write("decrement of b: "+(--b));

    </script>

</html>

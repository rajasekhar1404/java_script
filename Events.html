<html>
    <title>Events example</title>
    <head>

    </head>
    <script type="text/javascript">
        function f()
        {
            document.write("Calling this action from script using events");
        }; 
    </script>
    Single click: 
    <input type="button" onclick="f()" value="click me"><br/><br/>
    Double click: 
    <input type="button" ondblclick="f()" value="click me"><br/><br/>
    mouse over: 
    <input type="button" onmouseover="f()" value="click me"><br/><br/>
    mouse out: 
    <input type="button" onmouseout="f()" value="click me"><br/><br/>
    keydown: 
    <input type="button" onkeydown="f()" value="click me"><br/><br/>
    keyup: 
    <input type="button" onkeyup="f()" value="click me"><br/><br/>
    keypress: 
    <input type="button" onkeypress="f()" value="click me"><br/><br/>
    onload: 
    <input type="button" onload="f()" value="click me"><br/><br/>
    onfocus: 
    <input type="button" onfocus="f()" value="click me"><br/><br/>
    onblur: 
    <input type="button" onblur="f()" value="click me"><br/><br/>
    onchange: 
    <input type="button" onchange="f()" value="click me"><br/><br/>
    <input type="checkbox" onchange="f()" value="Male">Male<br/><br/>
    <textarea type="text" value="f()"></textarea>
    <body>

    </body>
</html>
